<!doctype html>
<html lang="en" ng-app="WuFuApp">
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/wufu.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
    <div class="header">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools" >
                <div class="image-cropper">
                    <a href="#/"><img src="img/av.png" class="rounded"/></a>
                </div>
                <a href="#/"><h1>Wired Up And Fired Up</h1></a>
            </div>
        </md-toolbar>
    </div>
    <div class="content" ng-controller="AppCtrl">
        <div ng-view class="slide"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

    <script>
        var app = angular.module('WuFuApp', ['ngMaterial','ngRoute', 'ngMdIcons']);

        app.config(function($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl : 'templates/home.html',
                    controller  : 'AppCtrl'
                }).when('/portfolio', {
                    templateUrl : 'templates/portfolio.html',
                    controller  : 'AppCtrl'
                }).when('/links', {
                    templateUrl : 'templates/links.html',
                    controller  : 'AppCtrl'
                }).when('/labs', {
                    templateUrl : 'templates/labs.html',
                    controller  : 'AppCtrl'
                }).when('/cv', {
                    templateUrl : 'templates/cv.html',
                    controller  : 'AppCtrl'
                }).when('/contact', {
                    templateUrl : 'templates/contact.html',
                    controller  : 'AppCtrl'
                })
        });

        app.controller('AppCtrl', ['$scope','$location','$window', function($scope, $location,$window){
            $scope.go = function (path) {
                $location.path(path);
            };
            $scope.goOut = function (url){
                $window.open(url);
            }
        }]);


    </script>
    </body>
</html>
