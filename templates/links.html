<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="green" md-rowspan="1" md-colspan="1" md-colspan-sm="1">
        <md-grid-tile-header>
        </md-grid-tile-header>

        <div layout="column" class="pc">
            <h3>Links</h3>
            <div>Trail of my digital detritus</div>
        </div>

        <md-grid-tile-footer class="pointer" ng-click="go('/')">
            <ng-md-icon icon="arrow_back" style="fill:white" size="24"></ng-md-icon>
        </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="green pointer" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="goOut('https://github.com/RichyRich')">
        <ng-md-icon icon="github-circle" size="128"></ng-md-icon>
    </md-grid-tile>

    <md-grid-tile class="green pointer" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="goOut('https://lu.linkedin.com/in/richyrich')">
        <ng-md-icon icon="linkedin" size="128"></ng-md-icon>
    </md-grid-tile>

    <md-grid-tile class="green pointer" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="goOut('https://plus.google.com/+RichardKing/')">
        <ng-md-icon icon="google-plus" size="128"></ng-md-icon>
    </md-grid-tile>

    <md-grid-tile class="green pointer" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="goOut('https://twitter.com/the_richy_rich')">
        <ng-md-icon icon="twitter" size="128"></ng-md-icon>
    </md-grid-tile>

    <md-grid-tile class="green pointer" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="goOut('https://chilldozer.bandcamp.com/')">
        <ng-md-icon icon="volume_up" size="128"></ng-md-icon>
    </md-grid-tile>

</md-grid-list>
